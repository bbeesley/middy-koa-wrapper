version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@commitlint/config-conventional"
    versions:
    - 12.0.0
    - 12.0.1
    - 12.1.0
  - dependency-name: "@commitlint/cli"
    versions:
    - 12.0.0
    - 12.0.1
    - 12.1.0
  - dependency-name: "@types/koa"
    versions:
    - 2.11.8
    - 2.13.0
  - dependency-name: "@babel/preset-env"
    versions:
    - 7.12.17
  - dependency-name: npm-check-updates
    versions:
    - 11.1.1
    - 11.1.2
    - 11.1.3
  - dependency-name: husky
    versions:
    - 5.0.9
  - dependency-name: eslint-config-airbnb-typescript
    versions:
    - 12.0.1
    - 12.2.0
    - 12.3.0
  commit-message:
    prefix: chore
    include: scope
